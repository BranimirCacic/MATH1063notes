<div class="para logical">
<div class="para">Let <span class="process-math">\(N\)</span> be a natural number. For each <span class="process-math">\(0 \leq k \leq N-1\text{,}\)</span> let</div>
<div class="displaymath process-math">
\begin{equation*}
U_{k;N} \defn \set{(x,y) \in U}{\frac{k}{N} \leq x \leq \frac{k+1}{N}}\text{.}
\end{equation*}
</div>
<div class="para">Then <span class="process-math">\(\Area(U) = \Area(U_{0;N}) + \Area(U_{1;N}) + \cdots + \Area(U_{N-1;N})\text{.}\)</span>
</div>
